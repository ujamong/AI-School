<html>
    <body>
        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>

        <h1>Comparison Operator</h1>
        <script>
            console.log(1>1);
            console.log(1===1);  //대충 같으냐
            console.log(1==1); // 진짜 엄격하게 같으냐/ 모호한 상황이 많아서 그냥 ===쓰기 
            console.log(1!==1);
            console.log(1<=1);

        </script>

        <h1>Conditional Statements</h1>
        <script>
            console.log(1);
            if (true){
                console.log('2 - true');

            } else {
                console.log('2 - false');
            }
            console.log(3);

            console.log(4);
            if(false){
                console.log('5 - true');
            }else{
                console.log('5 - false')
            }
            console.log(6);
        </script>
    </body>
</html>
