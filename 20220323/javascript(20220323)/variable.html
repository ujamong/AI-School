<html>
    <body>
        <h1>Variable</h1>
        <script>
            var a = 1;  // var 붙이기, 한 번만 붙이면 됨
            a = 2;
            console.log(a);

            //1 = 2;  // 상수, constant
            let b = 1;  //요즘은 let을 쓰기도 함.
            b = 2;
            console.log(b);

        </script>

        <script>
            // 10000 : 가격
            // 0.1 : 부가가치세율
            let 가격 = 10000;
            let 부가가치세율 = 0.1;
            let 부가가치세 = 가격*부가가치세율;

            console.log(10000*0.1);
        </script>

        
    </body>
</html>
